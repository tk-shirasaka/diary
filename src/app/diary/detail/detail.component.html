<div class="card shadow m-1 p-2" [routerLink]="['./'+member.id+'/edit', diary || {}]">
  <div class="row no-gutters">
    <div class="col-12 col-md-4">
      <div class="card-body">
        <h5 class="card-title">{{ member.name }}</h5>
        <div class="card-text" *ngIf="diary">
          <p class="m-0">評価：<app-rank class="text-warning" [rank]="diary.rank"></app-rank></p>
          <p class="small m-0">登録：<span class="text-muted">{{ diary.created_at }}</span></p>
          <p class="small m-0">更新：<span class="text-muted">{{ diary.updated_at }}</span></p>
        </div>
      </div>
    </div>
    <pre class="col-12 col-md-8 border m-0 p-2" *ngIf="diary">{{ diary.content }}</pre>
  </div>
</div>
